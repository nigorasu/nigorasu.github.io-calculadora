<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de Média Escolar</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282928;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #16a34a;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 20%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #16a34a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d8a45;
        }
        #resultado {
            text-align: center;
            color: #333;
        }
        .reprovado {
            color: rgb(197, 24, 24);
            font-weight: bold;
        }
        .aprovado {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <main id="container"
        <section id="img">
            <img src="assets/images/arte.svg" alt="Arte" width="250" style="float: right; margin-top: 200px; margin-right: 30px;">

    <div class="container">
        <h1 style="margin-left: 50px; white-space: nowrap;">Calculadora de Média Escolar</h1>
        <form id="form-notas">

            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" required><br><br>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" required><br><br>

            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" required><br><br>

            <button type="submit">Calcular Média</button>
        </form>

        <div id="resultado">

        </div>
    </div>

    <script>

        document.getElementById('form-notas').addEventListener('submit', function(event) {

            event.preventDefault();

            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var nota3 = parseFloat(document.getElementById('nota3').value);


            var media = (nota1 + nota2 + nota3) / 3;


            var resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = "<p>A média do aluno foi: " + media.toFixed(2) + "</p>";


            if (media < 7) {
                resultadoDiv.innerHTML += "<p class='reprovado'>Aluno reprovado!</p>";
            } else {
                resultadoDiv.innerHTML += "<p class='aprovado'>Aluno aprovado!</p>";
            }
        });
    </script>
    </section>
</main>
</body>
</html>
